<h1>Todo App</h1>
<div class="example-container">
  <h2>To do</h2>

  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doneList]"
    class="example-list"
    (cdkDropListDropped)="drop1($event)">
    <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.work}}</div>
  </div>
</div>

<div class="example-container">
  <h2>Done</h2>

  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList]"
    class="example-list"
    (cdkDropListDropped)="drop2($event)">
    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.work}}</div>
  </div>
</div>
